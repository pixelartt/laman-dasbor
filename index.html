  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .header .info {
            margin-left: 10px;
        }
        .header .info h1 {
            margin: 0;
            font-size: 18px;
        }
        .header .info p {
            margin: 0;
            font-size: 14px;
            color: gray;
        }
        .header .search {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .header .search input {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .header .search i {
            margin-left: -25px;
            cursor: pointer;
        }
        .main-content {
            padding: 20px;
        }
        .main-content .highlight {
            border: 2px solid orange;
            padding: 10px;
            position: relative;
            margin-bottom: 20px;
        }
        .main-content .highlight .title {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: white;
            padding: 5px;
            font-size: 14px;
        }
        .main-content .highlight .view-all {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: black;
        }
        .main-content .highlight img {
            width: 100%;
            height: auto;
        }
        .main-content .highlight .register {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: orange;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .main-content .organization-list {
            margin-top: 20px;
        }
        .main-content .organization-list h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .main-content .organization-list .organization {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .main-content .organization-list .organization .org-item {
            border: 2px solid orange;
            width: 30%;
            margin-bottom: 20px;
            position: relative;
        }
        .main-content .organization-list .organization .org-item .title {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: orange;
            color: white;
            padding: 5px;
            font-size: 14px;
        }
        .main-content .organization-list .organization .org-item img {
            width: 100%;
            height: auto;
        }
        .main-content .organization-list .organization .org-item .register {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: orange;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        
    .main-content .organization-list .organization .org-item .title {
        position: relative; /* Ubah dari absolute menjadi relative */
        top: 3; /* Posisi tetap di atas */
        left: 0; /* Sesuaikan dengan padding jika diperlukan */
        text-align: center; /* Agar teks berada di tengah */
        margin-bottom: 10px; /* Jarak dengan gambar */
    }

    .main-content .organization-list .organization .org-item .register {
        position: relative; /* Ubah dari absolute menjadi relative */
        bottom: 0; /* Posisi tetap di bawah */
        left: 0; /* Sesuaikan dengan padding jika diperlukan */
        width: 50%;
         left: 65;
        text-align: center; /* Teks tombol berada di tengah */
        display: block; /* Agar tombol berada di bawah elemen lainnya */
        margin-top: 10px;
     
    }

    .main-content .organization-list .organization .org-item img {
        margin-bottom: 10px; /* Jarak antara gambar dan tombol */
    }
</style>
